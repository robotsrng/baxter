<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header :: header">
<title>Layout page</title>
</head>

<body>
	<div th:replace="fragments/navigation :: navigation"></div>
	<div th:if="${message != null}" class="main-content container">
		<div class="message-container">
			<p class="message" th:text="${message}"></p>
		</div>
	</div>
	<div th:unless="${message != null}" class="main-content container">
		<div>
		<br>
		</div>
	</div>
	
	<div class="main-content container" layout:fragment="content"></div>

	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
